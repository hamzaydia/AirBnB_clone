<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1. Head styling</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      header {
        background-color: #ff0000;
        height: 70px;
        width: 100%;
      }
      main {
        flex: 1;
      }
      footer {
        background-color: #00ff00;
        height: 60px;
        line-height: 60px;
        width: 100%;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header></header>
    <main></main>
    <footer>Best School</footer>
  </body>
</html>
